<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-number" class="form-control sameInputDesigne" type="text">
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input-number" class="form-control sameInputDesigne" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick = "display('7')">7</div>
                              <div class="button" onclick = "display('8')">8</div>
                              <div class="button" onclick = "display('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick = "display('4')">4</div>
                              <div class="button" onclick = "display('5')">5</div>
                              <div class="button" onclick = "display('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="display('1')" >1</div>
                              <div class="button" onclick = "display('2')" >2</div>
                              <div class="button" onclick = "display('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick = "del()"><</div>
                                <div class="button" onclick = "display('0')">0</div>
                                <div class="button" onclick = "clearAll()">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit-number" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pin-not-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        // this area is for generate Random pin
        let pinNumber = document.getElementById("pin-number");
        const generateRandomPin = document.getElementById("generate-pin");
        generateRandomPin.addEventListener("click", function(){
            const randomPin = Math.floor(1000 + Math.random() * 9000);
            pinNumber.value = randomPin;
        })
       // this area is number type area
       let inputNumber = document.getElementById("input-number");
       function display(num){
           inputNumber.value += num;
       } 
       function clearAll(){
           inputNumber.value = "";
       }
       function del(){
            inputNumber.value = inputNumber.value.slice(0, -1);
       }
       // submit area
       const submitBtn = document.getElementById("submit-number");
       submitBtn.addEventListener("click", function(){
           if( pinNumber.value == inputNumber.value){
               document.getElementById("pin-match").style.display = "block";
           }
           else{
               document.getElementById("pin-not-match").style.display = "block";
           }
           
       })
    </script>
</body>
</html>
